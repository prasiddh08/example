{% extends 'food/base.html' %}

{% block body %}


<form method="POST">
    {% csrf_token %}

    <label>Restaurant_Owner: </label>
    {{ form.rest_owner }}

    <label>Prod Code: </label>
    {{ form.prod_code }}

    <br><label>Item Name: </label>
    {{ form.item_name }}

    <br><label>Item Description: </label>
    {{ form.item_desc }}

    <br><label>Item Price: </label>
    {{ form.item_price }}

    <br><label>Item Image: </label>
    {{ form.item_image }}

    <br><button type="submit">Save</button>
</form>

{% endblock %}
